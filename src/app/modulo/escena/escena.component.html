<div
    class="b-img"
    [ngStyle]="{
        'background-image': 'url(' + historias[currentSentence].img + ')'
    ,}"
>
    <div class="row p-3">
        <div class="col p-0">
            <button
                (click)="prev()"
                class="btn btn-light border-1 border-dark-subtle w-100 p-3"
            >
                Anterior
            </button>
        </div>
        <div class="col p-0">
            <button
                (click)="next()"
                class="btn btn-light border-1 border-dark-subtle w-100 p-3"
            >
                Seg√ºent
            </button>
        </div>
    </div>
    <p
        *ngFor="let historia of historias; let i = index"
        class="sentence rounded-pill p-2 border border-2 border border-dark"
        [ngClass]="{
            'sentence--selected': currentSentence == i,
            'sentence--not-selected': currentSentence != i
        }"
    >
        {{ historia.txt }}
    </p>
</div>
